repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.1.0
    hooks:
    -   id: end-of-file-fixer
    -   id: mixed-line-ending
    -   id: trailing-whitespace
  - repo: local
    hooks:
    -   id: fmt
        name: Cargo fmt
        description: Run cargo fmt
        entry: cargo fmt
        language: system
        types: [rust]
        args: []
        pass_filenames: false
    -   id: test
        name: Cargo test
        description: Run cargo test
        entry: cargo test
        language: system
        types: [rust]
        verbose: true
        args: []
        pass_filenames: false
